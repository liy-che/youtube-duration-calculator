<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Simple Calculator to find time with YouTube video speed">
  	<meta name="keywords" content="YouTube, video, speed, calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>YouTube Speed Time Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <main class="container">
            <h1></h1>
            <form>
                <label>
                    <input type="radio" name="speed" value="0.25"> x0.25
                </label>
                <label>
                    <input type="radio" name="speed" value="0.5"> x0.5
                </label>
                <label>
                    <input type="radio" name="speed" value="0.75"> x0.75
                </label>
                <label>
                    <input type="radio" name="speed" value="1.0" checked autofocus> x1
                </label>
                <label>
                    <input type="radio" name="speed" value="1.25"> x1.25
                </label>
                <label>
                    <input type="radio" name="speed" value="1.5"> x1.5
                </label>
                <label>
                    <input type="radio" name="speed" value="1.75"> x1.75
                </label>
                <label>
                    <input type="radio" name="speed" value="2.0"> x2
                </label>
            </form>

            <p>Time: <span id="time"></span></p>
            <p><span id="diff-word">Saved: </span><span id="diff"></span></p>
        </main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
