<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Simple Calculator to find time with YouTube video speed">
  	<meta name="keywords" content="YouTube, video, speed, calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>YouTube Speed Time Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <main class="container">
            <h1></h1>

            <section id="speed-display">
                <span id="speed">1.00</span>
                <section id="controls">
                    <div class="triangle left-arrow" id="decre"></div>
                    <div class="triangle right-arrow" id="incre"></div>
                </section>
            </section>

            <p>Time: <span id="time"></span></p>
            <p>Change(<span id="sign"></span>): <span id="diff"></span></p>
        </main>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
