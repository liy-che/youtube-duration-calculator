<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Simple Calculator to find time with YouTube video speed">
  	<meta name="keywords" content="YouTube, video, speed, calculator">
	<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>YouTube Video Duration</title>

        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/style.css">
	</head>
	<body>
        <div id="loading">
            <h4>Loading...</h4>
            <p>Refresh webpage if stuck</p>
        </div>
        <main id="main" class="container">
            <!-- <img href="images/" alt="help icon"></img> -->
            <h3>Playing</3>
            <h1></h1>

            <h2 class="noneditable">Remaining time</h2>
            <!-- <button id="play-control"></button> -->
            <section id="time-display">
                <p><span id="time"></span>  <img id="sign" src="" alt=""/><span id="diff"></span></p>
                <!-- <button class="on-hover" id="refresh" title="update time"></button> -->
            </section>

            <h2>Change speed</h2>
            <div id="speed-display">
                <span id="speed">1.00</span>
                <div id="controls">
                    <div class="on-hover triangle left-arrow" id="decre" title="decrease"></div>
                    <div class="on-hover triangle right-arrow" id="incre" title="increase"></div>
                    <button class="on-hover" id="set-normal" title="1x speed">1x</button>
                </div>
            </div>
        </main>
        <!-- <small>Version 1.0.0</small> -->
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
